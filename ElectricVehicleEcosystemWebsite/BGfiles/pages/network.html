technology (ICT).<br>Fast charging is paramount in making electric vehicles a success. The charging infrastructure can be
AC (Alternating Current) or DC (Direct Current) charging. In case of AC charging, AC is supplied
to an onboard charging device which further charges the BES of EV by converting AC to DC. The
DC charging on the other hand, supplies electric power to battery management system of BES
directly, which is embedded inside the EV. There is no requirement of additional on-board charging
system for DC fast charging. The fast charging can only be accomplished with DC. The charging
infrastructure for AC and DC charging is given in the figure below. <br><br> <img src="network1.png" alt=""><br><br>Figure 1: The different types of charging technologies. <br>(a) An ac charging station uses an

battery<br><br><br>
		  Many government, car manufacturers, and charging infrastructure providers sought to create networks. 
The EV charging infrastructure is often portrayed as the “chicken egg problem”; where investments in charging stations require high penetration of EVs simultaneously a large penetration of EVs requires a strong charging network.

        <p><font size="4" color="white">   The electrical vehicle load is non-linear and can cause harmonic distortion, DC offset, phase imbalance, and voltage deviations in the distribution network. However, with approximately 5000 MW of EV related additional load expected to come on to the system, at the national grid level, the impact is negligible. In a study, Matlab/Simulink platform was used to analyze the effect of charging of batteries on different feeder systems. Based on EV charging profiles considered in the simulations; a baseline 50% loaded commercial feeder can safely absorb up to 20% of additional EV load from fast charging, similarly the residential feeder, can be safely handle a ratio of 60%:40% from Residential load and EV load (fast charging) respectively. However, the peak co-incident charging scenario showed that a loading of around 20% from fast chargers should be the threshold. This implies that should such high loading conditions occur, the distribution licensees should build resilience by network expansion. The impact from slow charging on both the feeders was negligible
.     <footer><a class="btn" href="demandongrid.html">Read More &raquo;</a></footer>
       </font></p>

  </div><pre><h4><font color="white">    <br>  <u>is the grid ready ?</u> </font></h4></pre><br><br><p><font size="4" color="white">A research report released by the Florence School of titled, “Charging Up India’s Electric Vehicles: Infrastructure Deployment & Power System Integration”, the report notes that the forecast for 2030 indicates that the total energy consumption of EVs in India will be about 3 per cent of the total demand, which would not have significant impact on the power system.
However, as the EV market grows, charging has to be distributed vis-a-vis time and location, so that it doesn’t lead to increase in peak demand, grid ageing and could result in problems such as service interruption due to grid congestion.
The report explains that the EV as a load represents “a unique additional electrical load that is mobile, power dense, variable and mostly connected to the distribution grid”. Therefore, the research emphasises that from the introductory stage of EV market development, long-term power planning should anticipate the growth of EV adoption and the deployment of charging infrastructure.
.</font></p>	<br><pre><h4><font color="white">      <u>Recomendations</u> </font></h4></pre>
 <br><br><p><font size="4" color="white">
1. Adequate capacity addition primarily through Renewables in distribution grid in order to meet additional demand created by high penetration of EVs. (Some areas in Delhi witnessed around 20% rise in peak demand in this summer, further study can be done to determine if the same is due to increase in e-rikshaws).
 <br>2. EV charging station to be designed preferably with rooftop solar generation to minimize dependence on fossil fuels in entire supply chain hence shifting towards clean energy.
 <br>3. Encourage EV manufacturers to design vehicles with changeable batteries, so that EV owner can just move in the charging station, replace his battery with fully charged battery and 8 move on. The charging station can plan to charge the batteries during off peak time at reduced electricity tariff or direct from roof top solar power.
<br>4. Use of dynamic pricing model and smart grid tools for charging stations to encourage charging at non-peak timings hence aiding to Peak Load Management.
 <br>5. Area wise integrated planning of public transport, EV promotion and Renewable Generation with dynamic pricing of electricity and Smart Grid tools for monitoring and control.
 <br>6. Adoption of EV standards Charging connector standards are being developed by Automotive Research Association of India. Rating of charging sockets: Does household 16A sockets are good enough for household EV charging? Or does it need industry standard sockets?
 <br>7. Utility to sanction installation of charging point at homes for EV charging based on available capacity of distribution grid in that area
. <br>8. Identification of EV charging nodes in the existing distribution network without affecting the voltage profile of the network.
<br>9. Suitable pricing mechanism to be developed, in case Utility needs to augment the distribution grid to support EV charging.
<br>10. Intelligent Charging Stations equipped with Fast chargers, timers and capable of switching to normal charging mode based on real time grid conditions/parameters.
<br>11. Battery disposal/recycling norms as per (Batteries (Management and Handling) Rules, 2001) published by Ministry of Environment, Forest and Climate Change need to be strictly enforced so as to prevent adverse environmental impacts of battery.
<br>12. Investment in R&D for future battery technologies resulting in batteries with much higher specific energy, environment friendly and lower costs. As batteries constitutes 50% cost of EV’s.
<br>13. Other initiatives that may help scale up EV in cities include local plans for electric vehicles, subsidies, dedicated parking and related incentives, use of information technology (IT) to locate charging stations, collaboration with private companies, as well as public car share and lease.
 
</font></p> <br><br>
