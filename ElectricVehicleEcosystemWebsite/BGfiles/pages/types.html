		  <p><font size="5">
		  <font color="white"><u>TYPES OF EVS</u><br><br><i>There are three main types of electric vehicles (EVs), classed by the degree that electricity is used as their energy source. BEVs, or battery electric vehicles, PHEVs of plug-in hybrid electric vehicles, and HEVs, or hybrid electric vehicles. Only BEVs are capable of charging on a level 3, DC fast charge.
<br><br></i>
<u>Battery Electric Vehicles (BEV)</u><br><br><i>
Battery Electric Vehicles, also called BEVs, and more frequently called EVs, are fully-electric vehicles with rechargeable batteries and no gasoline engine. Battery electric vehicles store electricity onboard with high-capacity battery packs. Their battery power is used to run the electric motor and all onboard electronics. BEVs do not emit any harmful emissions and hazards caused by traditional gasoline-powered vehicles. BEVs are charged by electricity from an external source. Electric Vehicle (EV) chargers are classified according to the speed with which they recharge an EVs battery.<br><br>The classifications are Level 1, Level 2, and Level 3 or DC fast charging. Level 1 EV charging uses a standard household (120v) outlet to plug into the electric vehicle and takes over 8 hours to charge an EV for approximately 75-80 miles. Level one charging is typically done at home or at your workplace. Level 1 chargers have the capability to charge most EVs on the market.

Level 2 charging requires a specialized station which provides power at 240v. Level 2 chargers are typically found at workplaces and public charging stations and will take about 4 hours to charge a battery to 75-80 miles of range.
<br><br>
Level 3 charging, DC fast charging, or simply fast charging is currently the fastest charging solution in the EV market. DC fast chargers are found at dedicated EV charging stations and charge a battery up to 90 miles range in approximately 30 minutes.
<br><br>
BEV Examples that can charge on DC Level 3 Fast Chargers
<br><br>
·         Tesla Model 3
<br><br>
·      </i>  <u> Nissan LEAFPlug-in Hybrid Electric Vehicle (PHEV)</u><br><br><i>
Plug-in Hybrid Electric Vehicles or PHEVs can recharge the battery through both regenerative braking and “plugging in” to an external source of electrical power. While “standard” hybrids can (at low speed) go about 1-2 miles before the gasoline engine turns on, PHEV models can go anywhere from 10-40 miles before their gas engines provide assistance.
<br><br>
PHEV Examples
<br><br>
·         Mercedes C350e
<br><br>
·         Audi A3 E-Tron
<br><br>
·         BMW i8
<br><br>
·         Hyundai Sonata
<br><br>
·         Kia Optima
<br><br>
·         Volvo XC90 T8

 <br><br>

 
</i>
<u>Hybrid Electric Vehicles (HEV)</u><br><br><i>HEVs are powered by both gasoline and electricity. The electric energy is generated by the car’s own braking system to recharge the battery. This is called ‘regenerative braking’, a process where the electric motor helps to slow the vehicle and uses some of the energy normally converted to heat by the brakes.

HEVs start off using the electric motor, then the gasoline engine cuts in as load or speed rises.<br><br> The two motors are controlled by an internal computer, which ensures the best economy for the driving conditions.
<br><br>
HEV Examples<br><br>

·         Toyota Prius Hybrid
<br><br>
·         Honda Civic Hybrid
<br><br>
·         Toyota Camry Hybrid
<br><br>
 <br><br> </i></font><br><br><br><br></p>
