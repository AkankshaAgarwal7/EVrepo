		  <font color="white"><u>Drivers for growth of electric vehicles in India</u><br><br><i>

Thirteen out of 20 cities in the world with highest air pollution are in India  It is envisaged that Low carbon scenario with ‘highest’ EV penetration shows 50 percent drop in PM 2.5 by 2035 (UNEP, DTU and IIM- A).<br><br>
Master plans for most cities in India target 60 - 80 per cent public transport ridership by 2025 - 2030 (Center for Science and Environment)
With the Government of India targeting 100 GW of solar by 2022, electric vehicles can improve reliability and utilization of renewable by acting as storage
However, there needs to be proper planning with reference to monitoring and control of charging infrastructure as unplanned increase in penetration of EVs in an area can lead to increase in peak load of already stressed distribution network.<br><br>
Large scale penetration of EVs will require both demand side incentives (e.g., tax incentives) and improved charging infrastructures as well as integrated planning for distribution Grid management.<br><br>
EVs offer the opportunity to act as a distributed storage in the urban energy system which could help in better integration of intermittent renewables like wind and solar and can feed the grid at peak timings if price incentives are designed in terms of dynamic tariff as part of Smart Grid implementation.
 THERE AREa number of great benefits to electric vehicles (EVs) over conventional petrol/diesel cars.<br><br>
</i><u>CHEAPER TO RUN</u><br><br><i>
·         Owners of an EV have the advantage of much lower running costs. The electricity to charge an EV works out around a third as much per kilometre as buying petrol for the same vehicle1.
<br><br>
·         There are a number of handy calculators you can use to see the savings. Check out the Fuel Cost Savings Calculator on the My Electric Car website.
<br><br></i>
<u>CHEAPER TO MAINTAIN</u><br><br><i>
·         A battery electric vehicle (BEV) has a lot less moving parts than a conventional petrol/diesel car. There is relatively little servicing and no expensive exhaust systems, starter motors, fuel injection systems, radiators and many other parts that aren’t needed in an EV.
<br><br>
·         With just one moving part – the rotor – BEVs are particularly simple and very strong. Just maintain the brakes, tyres and suspension and that’s about it2.
<br><br>
·         Batteries do wear out so replacement batteries will eventually be needed. Most car manufacturers warrant EV batteries for around 8 years.
<br><br>
·         Plug-in Hybrid Electric Vehicles (PHEVs) have a petrol engine that needs regular servicing so cost more to maintain. However, because the electrical motor requires little maintenance due to far fewer moving parts, this leads to less wear and tear of the petrol engine components3.
<br><br>
·   </i>   <u>   BETTER FOR ENVIRONMENT</u><i>
<br><br>
·         Less pollution: By choosing to drive an EV you are helping to reduce harmful air pollution from exhaust emissions. An EV has zero exhaust emissions5.
<br><br>
·         Renewable energy: If you use renewable energy to recharge your EV, you can reduce your greenhouse gas emissions even further.  You could recharge your EV from your solar PV system during the day instead of from the grid.  ·          Eco-friendly materials: There is also a trend towards more eco-friendly production and materials for EVs. The Ford Focus Electric is made up of recycled materials and the padding is made out of bio based materials. The Nissan Leaf’s interior and bodywork are partly made out of green materials such as recycled water bottles, plastic bags, old car parts and even second hand home appliances6.
<br><br>
·     </i>  <u>  HEALTH BENEFITS</u><i>
<br><br>
·         Reduced harmful exhaust emissions is good news for our health. Better air quality will lead to less health problems and costs caused by air pollution. EVs are also quieter than petrol/diesel vehicles, which means less noise pollution.
<br><br>
·     </i> <u>   SAFETY IMPROVEMENTS</u><i>
<br><br>
·         Recent findingshave shown that several EV features can improve safety. EVs tend to have a lower centre of gravity that makes them less likely to roll over. They can also have a lower risk for major fires or explosions and the body construction and durability of EVs may make them safer in a collision7.
<br><br>
·      </i>  <u> ENERY SECURITY</u><i>
<br><br>
·         India doesn’t have to be dependent on other countries for petroleum imports. EVs are easy to power from local and renewable energy sources, reducing our dependence on foreign oil. There are also better employment benefits through the use of locally produced electricity<br><br>
