		  <br><br><p><font size="4" color="white">Interoperability is defined as the ability of various systems to work together. For the eMobility market, interoperability leads to non-discriminatory eMobility services, such as charging and navigation, and makes it available through-out a defined territory without limitation and with a coherent service quality level at an optimized price.

<br><br><br><br><br><br><br><br><br>Although all public authorities refer to interoperability in their regulations or their tenders, there are typically three primary concerns that have to be addressed:
<br><br> <br><br><img src="interoperability.png" alt=""><br><br><br><br> <img src="interoperability2.png" alt=""><br><br><br><br> <img src="interoperability3.png" alt=""><br><br>



<br><br><br><i>• Establishing a fair business case for all stake-holders, taking into consideration investments and operating costs
<br><br>• Defining clear interoperability rules
<br><br>• Ensuring a coherent and equivalent service level, nationally
<br><br>The typical user or customer would likely have several questions and concerns relating to interoperability:
<br><br>• "Where are the available charging Points around me?”
<br><br>• “How can I use this charging Point? Swipe my badge? Where? Push a button? Plug the cable first?”
<br><br>• “Is my authentication media compatible with the reader?”
<br><br>• “Am I authorized to access the service on this charging point?”
<br><br>• “May I use my contract with my recharge services provider to use and pay this charging Point?”
<br><br>• “Is the socket of the charging Point compliant with the cable I have?”
<br>              Overcoming the Interoperability Challenges
<br><br><u>In overcoming the interoperability challenges, the ecosystem has to provide features that can be divided into four groups:</u>
<br><br>• Charging point technical features (authentication media, plug and socket compliancy …)
<br><br>• Charging point functional features (markings, how to use …)
<br><br>• System (system interconnection, data exchanges …)
<br><br>• Business & legal features (roaming agreements between operators ...)
<br><br>Thus, for the eMobility service provider to ensure interoperability it has to make sure its services (search and find, charge, book, etc.) to its customers are compatible with the infrastructure of any charging operator under the umbrella of a B2B relationship at negotiated prices.
<br><br>A good example of this will soon be seen at Newcastle University where the UK’s first public 175kW electric vehicle chargers will be located. Under the new project with Dutch charging firm Fastned, which won the tender from the North East Combined Authority (NECA), two Go Ultra Low fast-charging ‘filling stations’ will be constructed: The first at the university and the other in the city centre of Sunderland.
             Open Access and Payment
 <br><br>Many definitions of interoperability start with consumer facing systems, focusing on how EV drivers pay for and access their charging stations. One definition from Plug In America describes “open access” payment standards as those that have two components making public chargers accessible: 
<br><br>1) access to public chargers must not be restricted behind a gate or wall and 
<br><br>2) one or more method of payment is available to enable charging.
