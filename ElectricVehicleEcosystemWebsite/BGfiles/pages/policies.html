          <div><p><font size="4" color="white">
		  India unveiled the 'National Electric Mobility Mission Plan (NEMMP) 2020' in 2013 to address the issues of National energy security, vehicular pollution and growth of domestic manufacturing capabilities.Reiterating its commitment to the Paris Agreement, the Government of India has plans to make a major shift to electric vehicles by 2030. 
National Electric Mobility Mission Plan (NEMMP) 2020 <br><br>
		  <br><img src="1.png" alt=""><br><br><p><font size="4" color="white">
		 • Target of deploying 5 to 7 million electric vehicles in the country by 2020 <br>• Emphasizes importance of government incentives and coordination between industry and academia <br>• Target of 400,000 passenger battery electric cars (BEVs) by 2020 ~ avoiding 120 million barrels of oil<br> and 4 million tons of CO2 <br>• Lowering of vehicular emissions by 1.3 percent by 2020 <br>• Total investment required –INR 20,000 – 23,000 cr (approx 3 billion USD).<br><br>
The Government started Faster Adoption and Manufacturing of Hybrid and Electric vehicles (FAME) scheme which provides incentives for purchasing electric vehicles.Government is releasing tenders to increase charging infrastructure in the country.<br><br>Karnataka approved Electric Vehicle and Energy Storage Policy 2017.
The vehicle is covered under Government of India's FAME-India (Faster Adoption and Manufacturing of (Hybrid & Electric Vehicles) scheme that offers incentives to the electric and hybrid vehicles ranging from Rs.1,800 to Rs.29,000 for scooters and motorcycles and Rs.1.38 Lac for cars. FAME is a part of National Electric Mobility Mission Plan by Government of India.
<br><br>Recently,when the Government released a two-pronged strategy aimed at both buyers and manufacturers, in which it offers $1.4 billion in subsidies to buyers while imposing a hike on import tariffs to increase manufacturing of these vehicles by domestic companies.<br><br>The Government is mainly focusing to electrify public transportation as the subsidies, mainly available for two-wheelers, three-wheelers, and buses. This policy also earmarks $140 million to develop charging infrastructure which should further help the development of the EV industry in India.On 14 December 2018, the government also released a document which outlines the standard and guidelines for EV Charging infrastructure. Beyond the specifications of the charging infrastructure, the guidelines also required a charging station to be present every 25 km along a road/highway.
Some state governments like the Delhi government are playing a major role to increase the use of EV’s in India. <br><br>The Delhi Government recently approved 1000 Electric buses to be used in Delhi’s public transport system.In 2018, the Uttrakhand Government introduced a new scheme to help the manufacturing and promote the use of EV’s as well.The scheme would provide companies with loans ranging between Rs 10 crore and Rs 50 crore to build EV's and charging infrastructure. The scheme also doesn't charge motor tax for first lakh customers of EV’s for five years. <br><br>The Maharashtra Government is focusing on increasing EV use in the state by proposing to exempt EV’s from road tax and providing a 15% subsidy to the first lakh EV’s registered in the state. To improve suitable infrastructure, the government proposed to provide a maximum subsidy of Rs. 1 million (~$15,549) per charging station to the first 250 stations that are set up in Maharashtra.
Energy Efficiency Services Limited (EESL) is procuring 10,000 nos. of Electric Vehicles from reputed manufacturers for distribution to Government Departments on rental model and upfront sale model. EESL's tender of 10,000 nos. of EV's has reduced the cost of EV's substantially.
