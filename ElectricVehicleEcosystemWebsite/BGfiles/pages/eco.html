		  <p><font size="5">
		  <font color="white"><u>TO BUILD AN EV ECOSYSTEM</u><i><br><br>
		 
1.     Adequate capacity addition primarily through Renewables in distribution grid in order to meet additional demand created by high penetration of EVs.
<br><br>
2.     EV charging station to be designed preferably with rooftop solar generation to minimize dependence on fossil fuels in entire supply chain hence shifting towards clean energy.
<br><br>
3.     Encourage EV manufacturers to design vehicles with changeable batteries, so that EV owner can just move in the charging station, replace his battery with fully charged battery and move on. The charging station can plan to charge the batteries during off peak time at reduced electricity tariff or direct from roof top solar power.
<br><br>
4.     Use of dynamic pricing model and smart grid tools for charging stations to encourage charging at non - peak timings hence aiding to Peak Load Management.
<br><br>
5.     Area wise integrated planning of public transport, EV promotion and Renewable Generation with dynamic pricing of electricity and Smart Grid tools for monitoring and control.
<br><br>
6.     Adoption of EV standards Charging connector standards are being developed by Automotive Research Association of India. Rating of charging sockets: Does household 16A sockets are good enough for household EV charging? Or does it need industry standard sockets?
<br><br>
7.     Utility to sanction installation of charging point at homes for EV charging based on available capacity of distribution grid in that area.
<br><br>
8.     Identification of EV charging nodes in the existing distribution network without affecting the voltage profile of the network.
<br><br>
9.     Suitable pricing mechanism to be developed, in case Utility needs to augment the distribution grid to support EV charging.
<br><br>
10.   Intelligent Charging Stations equipped with Fast chargers, timers and capable of switching to normal charging mode based on real time grid conditions/parameters.
<br><br>
11.   Battery disposal /recycling norms as per ( Batteries (Management and Handling) Rules, 2001 ) published by Ministry of Environment, Forest and Climate Change need to be strictly enforced so as to prevent adverse environmental impacts of battery.<br><br>12.   Investment in R&D for future battery technologies resulting in batteries with much higher specific energy, environment friendly and lower costs. As batteries constitutes 50% cost of EVâ€™s.
<br><br>
13.   Other initiatives that may help scale up EV in cities include local plans for electric vehicles, subsidies, dedicated parking and related incentives, use of information technology (IT) to locate charging stations, collaboration with private companies, as well as public car share and lease.<br><br> </i></font><br><br><br><br></p>
